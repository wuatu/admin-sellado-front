<div class="row">
    <div class="col-12 ">
        <br>
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center"><b>Registro-Dev</b></h1>
            </div>
        </div>
    </div>
    <br>
    <div class="row align-self-start" *ngIf="bandera == true">
        <div class="col-12 text-left">
            <h4>Lista de registros-dev</h4>
        </div>
    </div>
    <!--Tabla de contenido-->
    <table class="table table-hover" *ngIf="bandera == true">
        <thead>
            <tr>
                <th scope="col">NÂ°</th>
                <th scope="col">nombre</th>
                <th scope="col">Registro</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let registroDev of registrosDev  | paginate: {itemsPerPage: 20, currentPage:p}; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{registroDev.nombre}}</td>
                <td>{{registroDev.registro}}</td>
                <td>{{registroDev.fecha}}</td>
                <td>{{registroDev.hora}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="pagination" *ngIf="bandera == true">
    <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="p = $event"></pagination-controls>
</div>
