<div class="row justify-content-start">
    <div class="col-12">
        <br>
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center"><b>Lectores en lineas</b></h1>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">

            <div class="col-3 align-self-end text-left btn-block">
                <div ngbDropdown>
                    <button class="btn btn-outline-primary " id="dropdownBasic1" ngbDropdownToggle style="margin: 10px">Seleccionar selladora</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="dropdown-item">selladora 1</button>
                    </div>
                </div>

            </div>
            <div class="col-3 align-self-end text-left btn-block">
                <div ngbDropdown>
                    <button class="btn btn-outline-primary " id="dropdownBasic1" ngbDropdownToggle style="margin: 10px">Seleccionar linea</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="dropdown-item">linea 1</button>
                    </div>
                </div>

            </div>
            <div class="col-6 align-self-end ">
                <div class="text-right">
                    <button class="btn btn-primary  text-right" (click)="open(modal_agregar_lector)"><i class="fa fa-plus-circle"></i>
                      Agregar lector
                    </button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <h5>Lista de lectores</h5>
            </div>
        </div>
        <!--Tabla de contenido-->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">ip</th>
                    <th scope="col">fk_linea</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>lector1</td>
                    <td>192.168.0.1</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-primary text-white mr-1" (click)="open(modal_editar_lector)">
                          <i class="fa fa-edit" ></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger text-white mr-1" (click)="open(modal_confirmar_eliminacion)">
                          <i class="fa fa-trash-alt" ></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>lector2</td>
                    <td>192.168.0.2</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-primary text-white mr-1" (click)="open(modal_editar_lector)">
                        <i class="fa fa-edit"></i>
                      </button>
                    </td>
                    <td>
                        <button class="btn btn-danger text-white mr-1" (click)="open(modal_confirmar_eliminacion)">
                        <i class="fa fa-trash-alt" ></i>
                      </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!--modal agregar-->
<ng-template #modal_agregar_lector let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Agregar Lector</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">×</span>
  </button>
    </div>
    <div class="modal-body">
        <form #myform="ngForm">
            <div class="form-group">

                <label for="lineaLabel"><b>Nombre lector:</b></label>
                <div class="input-group">
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                </div>
                <br>
                <label for="lineaLabel"><b>Dirección IP:</b></label>
                <div class="input-group">
                    <input type="text" name="direccionIP" id="direccionIP" class="form-control" placeholder="DireccionIP">
                </div>


            </div>
            <div class="form-group">
                <label for="lineaLabel"><b>Selladora:</b></label>
                <div ngbDropdown>
                    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Seleccionar selladora</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="dropdown-item"> selladora 1</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</ng-template>
<!--fin modal agregar-->

<!--modal editar-->
<ng-template #modal_editar_lector let-modal>
    <div class="modal-header">
        <h2 class="modal-title" id="modal-basic-title">Editar lector</h2>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">×</span>
  </button>
    </div>
    <div class="modal-body">
        <form #myform="ngForm">
            <!--Id de linea clickeada se almacena en un input hidden-->
            <div class="form-group">
                <input type="hidden" name="id" id="id">
            </div>
            <div class="form-group">
                <label for="patentelabel"><b>Nombre línea:</b></label>
                <div class="input-group">
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <br>
                <label for="patentelabel"><b>Dirección IP:</b></label>
                <div class="input-group">
                    <input type="text" name="direccionIP" id="direccionIP" class="form-control" placeholder="Nombre" required>
                </div>
                <!--Valida formulario nombre
                <div class="alert alert-danger">
                    <div>
                        Nombre de línea es obligatorio
                    </div>
                </div>-->
            </div>
            <div class="form-group">
                <label for="lineaLabel"><b>Selladora:</b></label>
                <div ngbDropdown>
                    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Seleccione selladora</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="dropdown-item">selladora 1</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="lineaLabel"><b>Linea:</b></label>
                <div ngbDropdown>
                    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Seleccione linea</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="dropdown-item">Linea 1</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</ng-template>
<!--fin modal editar-->

<!--Modal confirmación deeliminación-->
<ng-template #modal_confirmar_eliminacion let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Eliminar lector</h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    <div class="modal-body">
        <p>¿Seguro que deseas eliminar este lector?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="modal.dismiss('ok')">Aceptar</button>
    </div>
</ng-template>
<!--fin modal confirmacion-->
