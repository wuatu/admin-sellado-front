<div class="row justify-content-start">
  <div class="col-12">
    <br>
    <div class="row justify-content-center">
      <div class="col-12">
        <h4 class="text-center"><b>RFID</b></h4>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">

      <div class="col-4 align-self-end text-left">
        <div ngbDropdown>
          <button class="btn btn-outline-primary" id="dropdownBasic1"
            ngbDropdownToggle>{{selectedCalibradorText}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item" *ngFor="let calibrador of calibradores"
              (click)="changeSelectedCalibrador(calibrador)">{{calibrador.nombre}}</button>
          </div>
        </div>
      </div>
      <div class="col-4 align-self-end text-left">
        <div ngbDropdown>
          <button class="btn btn-outline-primary" id="dropdownBasic1"
            ngbDropdownToggle>{{selectedLineaText}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
            <button class="dropdown-item" *ngFor="let linea of lineas"
              (click)="changeSelectedLinea(linea)">{{linea.nombre}}</button>
          </div>
        </div>
      </div>
      <div class="col-4 align-self-end">
        <div class="text-right" *ngIf="selectedCalibradorObject && selectedLineaObject">
          <button class="btn btn-primary  text-right" (click)="open(mymodalagregar)"><i class="fa fa-plus-circle"></i>
            Agregar RFID</button>
        </div>
      </div>
    </div>
    <br>
    <div class="row" *ngIf="rfids">
      <div class="col-12">
        <h5>Lista de RFID</h5>
      </div>
    </div>
    <!--Tabla de contenido-->    
    <table class="table table-hover" *ngIf="rfids">
      <thead>
        <tr>
          <th scope="col">N°</th>
          <th scope="col">Nombre</th>
          <th scope="col">Calibrador</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rfid of rfids; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{rfid.nombre}}</td>
          <td>{{rfid.nombre_calibrador}}</td>
          <td>
            <button class="btn btn-primary text-white mr-1" (click)="onEditar(rfid);open(mymodaleditar)">
              <i class="fa fa-edit"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-danger text-white mr-1" (click)="onEliminar(rfid,mymodalconfirmar)">
              <i class="fa fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!--modal agregar-->
<ng-template #mymodalagregar let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar RFID</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form #myform="ngForm">
      <div class="form-group">
        <label for="rfidLabel"><b>Nombre RFID:</b></label>
        <div class="input-group">
          <input type="text" #nombre='ngModel' [(ngModel)]="nombreRfidAdded" name="nombre" id="nombre"
            class="form-control" placeholder="Nombre" required [ngClass]="{ 'is-invalid': submitted && rfid.errors }">
        </div>

        <!--Valida formulario nombre-->
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
          <div *ngIf="nombre.errors.required">
            Nombre de RFID es obligatorio
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="rfidLabel"><b>Ip RFID:</b></label>
        <div class="input-group">
          <input type="text" #ip='ngModel' [(ngModel)]="ipRfidAdded" name="ip" id="ip"
            class="form-control" placeholder="ip" required [ngClass]="{ 'is-invalid': submitted && rfid.errors }">
        </div>

        <!--Valida formulario nombre-->
        <div *ngIf="ip.invalid && (ip.dirty || ip.touched)" class="alert alert-danger">
          <div *ngIf="ip.errors.required">
            Ip es obligatorio
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="rfidLabel"><b>Calibrador:</b></label>
        <div ngbDropdown>
          <button class="btn btn-outline-primary" id="dropdownBasic1"
            ngbDropdownToggle>{{selectedCalibradorText}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item" *ngFor="let calibrador of calibradores"
              (click)="changeSelectedCalibrador(calibrador)">{{calibrador.nombre}}</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="rfidLabel"><b>Línea:</b></label>
        <div ngbDropdown>
          <button class="btn btn-outline-primary" id="dropdownBasic1"
            ngbDropdownToggle>{{selectedLineaText}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
            <button class="dropdown-item" *ngFor="let linea of lineas"
              (click)="changeSelectedLinea(linea)">{{linea.nombre}}</button>
          </div>
        </div>
      </div>
    </form>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary"
        (click)="agregarRfid(myform);modal.close('Save click')">Guardar</button>
    </div>
  </div>
</ng-template>
<!--fin modal agregar-->

<!--modal editar-->
<ng-template #mymodaleditar let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar línea</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form #myform="ngForm">
      <!--Id de rfid clickeada se almacena en un input hidden-->
      <div class="form-group">
        <input type="hidden" ngModel [(ngModel)]="currentRfidSelected.id" name="id" id="id">
      </div>
      <div class="form-group">
        <label for="patentelabel"><b>Nombre línea:</b></label>
        <div class="input-group">
          <input type="text" #nombre='ngModel' [(ngModel)]="currentRfidSelected.nombre" name="nombre" id="nombre"
            class="form-control" placeholder="Nombre" required>
        </div>
        <!--Valida formulario nombre-->
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
          <div *ngIf="nombre.errors.required">
            Nombre de línea es obligatorio
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="rfidLabel"><b>Calibrador:</b></label>
        <div ngbDropdown>
          <button class="btn btn-outline-primary" id="dropdownBasic1"
            ngbDropdownToggle>{{selectedCalibradorText}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item" *ngFor="let calibrador of calibradores"
              (click)="changeSelectedCalibradorModificar(calibrador)">{{calibrador.nombre}}</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="rfidLabel"><b>Línea:</b></label>
        <div ngbDropdown>
          <button class="btn btn-outline-primary" id="dropdownBasic1"
            ngbDropdownToggle>{{selectedLineaText}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
            <button class="dropdown-item" *ngFor="let linea of lineas"
              (click)="changeSelectedLinea(linea)">{{linea.nombre}}</button>
          </div>
        </div>
      </div>
    </form>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary"
        (click)="editarRfid(myform);modal.close('Save click')">Guardar</button>
    </div>
  </div>
</ng-template>
<!--fin modal editar-->

<!--Modal confirmación-->
<ng-template #mymodalconfirmar let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Eliminar línea</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>¿Seguro que quieres eliminar una línea?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="modal.dismiss('ok')">Aceptar</button>
  </div>
</ng-template>
<!--fin modal confirmacion-->
