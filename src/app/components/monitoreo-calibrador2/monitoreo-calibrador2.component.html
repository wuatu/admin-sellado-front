                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card" style="width: 18rem;">
                                        <div class="card-body">
                                            <h1 class="card-title text-center"><b>{{totalHora2}}</b></h1>

                                    </div>

                                <div class="col-md-4">
                                    <div class="card" style="width: 18rem;">
                                        <div class="card-body">
                                            <h1 class="card-title text-center"><b>{{totalMinuto2}}</b></h1>
                                            <p class="card-text text-center"><b>Promedio de cajas selladas del turno por minuto</b></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card" style="width: 18rem;">
                                        <div class="card-body">
                                            <h1 class="card-title text-center"><b>{{totalTurno2}}</b></h1>

                                </div>

                        </div>
                    </div>

            </div>

                            <div>
                                <div style="display: block; ">
