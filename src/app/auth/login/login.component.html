<div class="row justify-content-start" style="padding-right: 200px;">
    <div class="col-12 text-left">
        <div class="row">
            <div class="col-12 text-left">
                <div class="container">
                    <div class="login">
                        <div class="login-triangle"></div>
                        <h2 class="login-header">Log in</h2>
                        <form #formLogin="ngForm" class="login-container" (ngSubmit)=onLogin(formLogin)>
                            <p><input type="rut" #rut='ngModel' name="rut" ngModel placeholder="Ej: 9605009-7" required maxlength="10"></p>
                            <p><input type="password" name=password ngModel placeholder="Password" required></p>
                            <p><input type="submit" value="Log in"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-20">
            <div class="col-12 text-center">
                <img src="/assets/images/danichlogoextendido.png" width="400px" alt="Danich">
            </div>
        </div>
    </div>
</div>
