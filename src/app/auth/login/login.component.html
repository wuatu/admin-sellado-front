<div class="container">
  <div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>

    <form #formLogin="ngForm" class="login-container" (ngSubmit)=onLogin(formLogin)>
      <p><input type="rut" name="rut" ngModel placeholder="Rut" required></p>
      <p><input type="password" name=password ngModel placeholder="Password" required></p>
      <p><input type="submit" value="Log in"></p>
    </form>
  </div>
</div>
